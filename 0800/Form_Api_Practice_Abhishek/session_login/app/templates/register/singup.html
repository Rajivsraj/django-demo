<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
</head>
<body>
    {% if messages %}
        {% for x in messages %}
            {% if x.tags == "success" %}
                <p class="{{x.tags}}"> {{x}} </p>

            {% elif x.tags == "error" %}
                <p class="{{x.tags}}"> {{x}} </p>

            {% else %}
                <p>Nothing Happend</p>

            {% endif %}

            {{x.tags}}

        {% endfor %}
    {% endif %}

    <form action="" method="post" novalidate>
        {% csrf_token %}

        {% for frm in frm %}
            {{frm.label_tag}} <br> <br> {{frm}} <br><br> {{ frm.errors }}
        {% endfor %}

        <input type="submit" value="Register">
        <br><br>

    </form>
</body>
</html>
