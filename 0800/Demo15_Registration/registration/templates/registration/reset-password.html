<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reset Password</title>
</head>
<body>


<form method="post">
    {% csrf_token %}
    {% for frm in form %}

    {% endfor %}

    <button>Reset Password</button>
</form>
