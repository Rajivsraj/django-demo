<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Show Husband </title>
</head>
<body>

<table border='2'>
    <tr>
        <td>Id</td>
        <td>HUSBAND NAME</td>
        <td>GENDER</td>
    </tr>

    {% for x in all %}
    <tr>
        <td>{{x.id}}</td>
        <td>{{x.h_name}}</td>
        <td>{{x.gender}}</td>
        
    </tr>

    {% endfor %}
</table>    
    
</body>
</html>
