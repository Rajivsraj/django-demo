<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Show Faculty </title>
</head>
<body>

<table border='2'>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>AGE</td>
        <td>CITY</td>
        <td>PHONE</td>
        <td>SALARY</td>
        <td>QUALIFICATION</td>
        <td>EMAIL</td>
    </tr>
    {% for x in all %}
    <tr>
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.age}}</td>
        <td>{{x.city}}</td>
        <td>{{x.phone}}</td>
        <td>{{x.salary}}</td>
        <td>{{x.qualification}}</td>
        <td>{{x.email}}</td>
    </tr>

    {% endfor %}
</table>    
    
</body>
</html>
