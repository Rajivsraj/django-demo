<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .success{
            color: green;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>

{% if messages %}
    {% for msg in messages %}
        {% if msg.tags == "success" %}
            <p class="{{ msg.tags }}"> {{ msg }}</p>
        {% elif msg.tags == "error" %}
            <p class="{{ msg.tags }}"> {{ msg }}</p>
        {% else %}
            <p>Nothing  happend</p>
        {% endif %}
        {{ msg.tags }}
    {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ frm.as_p }}

    <input type="submit" value="Register">
</form>

</body>
</html>
