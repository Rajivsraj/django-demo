<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if save_status.status %}
    Data Saved
    {{ save_status.error  }}
{% endif %}

<form method="post" action="">
    {% csrf_token %}
    Name: <input type="text" name="fname" value="{{ old_data.fname }}"><br><br>
    Last Name: <input type="text" value="{{ old_data.lname }}" name="lname"><br><br>
    Email: <input type="text"  value="{{ old_data.email }}" name="email"><br><br>
    Password: <input type="text" value="{{ old_data.password }}" name="password"><br><br>
    Phone: <input type="text" value="{{ old_data.phone }}" name="phone"><br><br>
    <input type="submit" value="Register" name="register"><br><br>
</form>

<a href="{% url 'stuList' %}">Student List</a>
</body>
</html>
