<html>
    <head>
        <title>Upload</title>
    </head>
<body>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    file : <input type="file" name="img"><br><br>
    <input type="submit" value="submit">
</form>

{% for x in data %}
    {{ x.img }}<br>
{% endfor %}
<img src="{{ data.img }}" width="100px">
</body>
</html>
