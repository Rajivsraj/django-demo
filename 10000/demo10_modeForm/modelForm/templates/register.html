<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form novalidate method="post">

    {% csrf_token %}

    {% for frm in form %}
        {{ frm.label_tag }}{{frm}} {{ frm.help_text }}<br>
        {% for err in frm.errors %}
            {{err}}
        {% endfor %}
    {% endfor %}


    <input type="submit" value="Register">
</form>
</body>
</html>
