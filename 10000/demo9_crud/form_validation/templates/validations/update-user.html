<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row vh-100">
        <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-4 mx-auto shadow rounded rounded-3 p-3 align-self-center">
        <h3 class="text-center text-primary">Register yourself</h3>
        {% if msg %}
            <small class="text-success text-center"> User Added </small>
        {% endif %}
            <form novalidate method="POST">
                {#    {{ frm.non_field_errors }}#}
                {% csrf_token %}

                {% for f in frm %}
                    <div class="mb-3">
                        <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
                        {{ f }}
                        {% for e in f.errors %}
                            <div id="emailHelp" class="form-text text-danger">{{ e }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <input type="submit" value="Update" class="btn btn-warning d-block mx-auto">
            </form>
            <a href="{% url 'users_list' %}">Users List</a>
        </div>
    </div>
</div>

</body>
</html>
