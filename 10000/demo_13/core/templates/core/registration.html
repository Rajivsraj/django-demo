<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>


{% if messages %}
    {% for msg in messages %}
        {{ mgs.tags }} {{ msg }}
    {% endfor %}
{% endif %}
<form novalidate method="post">
    {% csrf_token %}
    {% for frm in form %}
        <p>{{ frm.label_tag }}{{ frm }}{{ frm.errors|striptags }}</p>
    {% endfor %}

    <button type="submit">Register</button>
    <a href="{% url "login" %}">Login</a>
</form>
</body>
</html>
