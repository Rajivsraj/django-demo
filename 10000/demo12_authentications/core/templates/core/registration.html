<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

{% if messages %}
    {% for msg in messages %}
        {{ msg }}
    {% endfor %}
{% endif %}

<form method="post" novalidate>
    {% csrf_token %}
    {% for frm in form %}
        {{ frm.label_tag }} {{ frm }} {{ frm.errors }} <br><br>
    {% endfor %}
{#    {{ form }}#}
    <button type="submit">Register</button>
</form>
</body>
</html>
