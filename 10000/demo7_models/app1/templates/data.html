<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Student Data</title>
</head>
<body>
{{ students }}
<table border="1">
    <tr>
        <td>Sr. No</td>
        <td>ID</td>
        <td>Name</td>
        <td>City</td>
        <td>City2</td>
        <td>City3</td>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.city }}</td>
        <td>{{ student.city2 }}</td>
        <td>{{ student.city3 }}</td>

    </tr>
    {% endfor %}
</table>
</body>
</html>
